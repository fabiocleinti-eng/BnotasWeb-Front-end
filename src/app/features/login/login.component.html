<div class="login-page">
  
  <div class="login-left">
    <div class="login-content">
      <h2>WELCOME</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        
        <div class="input-group">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Username"
            class="rounded-input"
          >
        </div>
        
        <div class="input-group">
          <input 
            type="password" 
            formControlName="senha" 
            placeholder="Password"
            class="rounded-input"
          >
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox"> Remember me
          </label>
          <a class="forgot-pass">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
          SUBMIT
        </button>

        <p class="switch-mode" (click)="toggleMode()">
          {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        </p>
      </form>
    </div>
  </div>

  <div class="login-right">
    <div class="decoration-circle">
      <div class="inner-circle">
        ðŸ‘¤
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-toast">
    {{ errorMessage }}
  </div>

</div>
